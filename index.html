<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
  <title>Different Marker</title>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
      <a-asset-item id="santahat-obj" src="./SantaHat_obj/SantaHat.obj"></a-asset-item>
      <a-asset-item id="santahat-mtl" src="./SantaHat_obj/SantaHat.mtl"></a-asset-item>
      <a-asset-item id="dice-obj" src="./Dice_Low_Poly_OBJ/Dice_LowPoly_OBJ.obj"></a-asset-item>
      <a-asset-item id="dice-mtl" src="./Dice_Low_Poly_OBJ/Dice_LowPoly_OBJ.mtl"></a-asset-item>
      <a-asset-item id="knife" src="./busse-groove_master_knife/scene.gltf"></a-asset-item>
      <a-asset-item id="temple-obj" src="./Temple/Temple.obj"></a-asset-item>
      <a-asset-item id="temple-mtl" src="./Temple/Temple.mtl"></a-asset-item>
    </a-assets>
    <a-plane height="100" width="100" position="0 -2 0" color="#CCC"></a-plane>
    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <!-- <a-box position='1 0 0' material='color: green;'></a-box> -->
      
    </a-marker>
    <a-entity 
        obj-model="obj: #dice-obj; mtl: #dice-mtl;" position="0 -1 0" rotation="0 0 0"
        scale="0.01 0.01 0.01"
        id="dice"/>
        <a-animation attribute="rotation"
              dur="1000"
              fill="forwards"
              to="0 360 0"
              repeat="indefinite"></a-animation>
    </a-entity>
    <!-- <a-marker type="pattern" url="./pattern-marker-human.patt">
      <a-box position='1 0 0' material='color: green;'></a-box>
      <a-entity 
          obj-model="obj: #dice-obj; mtl: #dice-mtl;" position="0 -1 0" rotation="0 0 0"
          scale="0.01 0.01 0.01"
          id="dice"/>
          <a-animation attribute="rotation"
               dur="1000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-entity>
      <a-box position='0 0 0' material='color: green;'></a-box>
      <a-entity obj-model="obj: #temple-obj; mtl: #temple-mtl;" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
      <a-gltf-model src="#knife"></a-gltf-model>
    </a-marker> -->
    <!-- <a-marker preset='kanji'></a-marker> -->
    <!-- it is the same as the marker below -->

    <a-marker type='pattern' url="./pattern-marker-taichung.patt">
      <a-entity 
          obj-model="obj: #santahat-obj; mtl: #santahat-mtl;" position="1 0 0"/>
      </a-entity>
    </a-marker>

    <!-- handle barcode marker -->
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
    
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
    
    <!-- <a-marker-camera type='pattern' patternUrl='./pattern-nine.patt'></a-marker-camera> -->
  </a-scene>

  <!-- <script src="./src/index.js"></script> -->
</body>
</html>
