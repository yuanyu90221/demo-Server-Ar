<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
  <title>Different Marker</title>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;' artoolkit>
    

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <!-- <a-box position='1 0 0' material='color: green;'></a-box> -->
      <a-sphere position='1 0 0' material='color: green;'></a-sphere>
      <a-entity 
          obj-model="obj: url(https://ac8b1e63.ngrok.io/SantaHat_obj/SantaHat.obj); 
          mtl: url(https://ac8b1e63.ngrok.io/SantaHat_obj/SantaHat.mtl)" position="1 0 0" material='https://ac8b1e63.ngrok.io/SantaHat_obj/SantaHat.png'>
      </a-entity>
    </a-marker>
    <!-- <a-marker preset='kanji'></a-marker> -->
    <!-- it is the same as the marker below -->
    <a-sphere position='1 0 0' material='color: green;'></a-sphere>
    <a-entity 
        obj-model="obj: url(https://ac8b1e63.ngrok.io/SantaHat_obj/SantaHat.obj); 
        mtl: url(https://ac8b1e63.ngrok.io/SantaHat_obj/SantaHat.mtl)" position="1 0 0" material='https://ac8b1e63.ngrok.io/SantaHat_obj/SantaHat.png'>
    </a-entity>
    <!-- handle barcode marker -->
    <a-marker type='barcode' value='5'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>

    <!-- <a-box position='0 0.5 0' material='opacity: 0.5; side: double'>
			<a-torus-knot radius='0.26' radius-tubular='0.05'>
				<a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
			</a-torus-knot>
		</a-box> -->

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
    <!-- <a-marker-camera type='pattern' patternUrl='./pattern-nine.patt'></a-marker-camera> -->
  </a-scene>
</body>
</html>
